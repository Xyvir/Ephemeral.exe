name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Enables manual trigger button in GitHub Actions

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        # Using 'ephemeral.py' as the source file
        pyinstaller --noconsole --onefile --name "Ephemeral" ephemeral.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ephemeral-Windows-EXE
        path: dist/Ephemeral.exe
